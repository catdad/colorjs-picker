	<title>ColorJS</title>
    <style>
        html, body{ padding: 0; margin: 0px; background: #eee; }
        
        .t-picker-hue{
            position: relative;
            width: 360px;
            height: 360px;
            display: inline-block;
        }
        
        .t-picker-value{ 
            z-index: 1;
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 360px; 
            height: 360px; 
        }
        
        .t-picker-saturation{
            position: relative;
            width: 30px;
            height: 360px;
            display: inline-block;
            background: -webkit-gradient(linear, left top, left bottom, from(#ffffff), to(#000000));
            outline: 1px solid #555;
        }
        
        .t-picker-saturation{
            
        }
        
        .t-selector{
            position: absolute;
            top: 0;
            left: 0;
            border: 2px solid black;
            box-shadow: 0 0 0 2px white, 0 0 10px 2px black;
            -webkit-user-select: none;
            z-index: 2;
        }
        
        .t-hue-selector{
            width: 10px;
            height: 10px;
            border-radius: 15px;
            transform: translate3d(-6px, -6px, 0px);
        }
        
        .t-saturation-selector{
            width: 100%;
            height: 6px;
            border-radius: 1px;
            transform: translate3d(-2px, -5px, 0px);
        }
        
        .t-color{
            width: 300px;
            height: 300px;
            background: red;
            margin: 20px;
        }
    </style>
</head>

<body>
    <script src="picker.js"></script>
    
    <div id='myPicker'></div>
    
    <div class='t-color'></div>
