        .t-picker-gradient{
            width: 360px;
            height: 360px;
        }
        
        .t-picker-gradient:after{ 
            content: " "; 
            background: -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0)), to(rgba(0,0,0,1))); 
            z-index: 1; position: absolute; top: 0; left: 0; width: 360px; height: 360px; }
        
        .t-picker-saturation{
            
        }
        
        .t-selector{
            position: absolute;
            top:0;
            left:0;
            width: 2px;
            height: 2px;
            padding: 5px;
            border-radius: 15px;
            border: 1px solid black;
            transform: translate(-6px, -6px);
            cursor: pointer;
        }
